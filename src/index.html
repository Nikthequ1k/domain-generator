<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Domain Name Generator</title>

    <script>
      function generateDomainName() {
        let firstPart = [
          "tech",
          "web",
          "data",
          "cloud",
          "code",
          "byte",
          "pixel",
          "net",
          "app",
          "online"
        ];
        let secondPart = [
          "hub",
          "genius",
          "world",
          "zone",
          "guru",
          "planet",
          "ninja",
          "buzz",
          "hive",
          "link"
        ];
        let extensions = [".com", ".net", ".org", ".io", ".co"];

        let firstIndex = Math.floor(Math.random() * firstPart.length);
        let secondIndex = Math.floor(Math.random() * secondPart.length);
        let extensionIndex = Math.floor(Math.random() * extensions.length);

        let domainName =
          firstPart[firstIndex] +
          secondPart[secondIndex] +
          extensions[extensionIndex];

        return domainName;
      }

      function displayDomainName() {
        let domainName = generateDomainName();
        document.getElementById("domain").innerText = domainName;
      }
    </script>
  </head>
  <body>
    <h1>Domain Name Generator</h1>
    <p>Click the button below to generate a random domain name:</p>
    <button onclick="displayDomainName()">Generate Domain Name</button>
    <p id="domain"></p>
    <script>
      //src = "app.js";
    </script>
  </body>
</html>
